<!DOCTYPE html>
<html lang="en">

<head>

    <title>Login Page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link rel="stylesheet" href="../css/login.css">

</head>

<body>
    <header>
        <br> <br>
        <h1>Pokemon API</h1>
        <br> <br>
    </header>

    <section class="login" id="login">
        <div class="title">Let's Login!</div>
        <br> <br> <br> <br><br> <br>
        <div class="form" id="reg-form">
            <form>
                <input id="user" type="text" placeholder="Username" class="text" name="username" required><br>
                <input id="pass" type="password" placeholder="Password" class="password" name="password" required><br>
                <br>
                <input type="button" href="#" class="btn-login" id="do-login" value="Login">
                <input type="button" href="#" class="btn-login" id="do-create" value="Create Account">
            </form>
        </div>
    </section>
    <script src="../js/login.js"></script>

</body>

</html>
